<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NWC-SDK API Endpoint Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
    <script>
        async function validate() {
            var $form = $('form')[0];
            if ($form.checkValidity()) {

                $("#btnValidate").prop('disabled', true);
                $("#spinner").show();
                $('#table').hide();

                const body = {
                    "clientId": $("#clientId").val(),
                    "clientSecret": $("#clientSecret").val()
                }
                console.log(body)
                const response = await fetch("/validate", {
                    method: 'POST',
                    body: JSON.stringify(body),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                const data = await response.json()
                $("#spinner").hide();
                $("#btnValidate").prop('disabled', false);
                $('#table').bootstrapTable({
                    data: data
                })
                $('#table').show()
            }
        }
    </script>
</head>

<body>
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">NWC SDK API Endpoint Validation</h1>
        <div class="col-lg mx-auto">
            <p class="lead mb-4">Validate the NWC SDK API endpoints against your favourite NWC tenant.</p>
            <div class="mx-auto col-auto">
                <form id="form" class="p-4 border rounded-3 bg-light needs-validation" _lpchecked="1">
                    <div class="form-floating mb-3">
                        <input type="text" id="clientId" class="form-control form-control-lg" placeholder="Client Id" autocomplete="off" required>
                        <label for="clientId" class="form-label">Client Id</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" id="clientSecret" class="form-control form-control-lg" placeholder="Client Secret" required>
                        <label for="clientSecret" class="form-label">Client Secret</label>
                    </div>
                    <button type="button" id="btnValidate" class="w-100 btn btn-lg btn-primary" onclick="validate()">Validate Endpoints</button>
                </form>
                <div>
                    <p>
                        <a href="/postman" target="_blank">Download Postman Collection</a>
                    </p>
                    <p>
                        <a href="/swagger" target="_blank">Download Swagger Spec</a>
                    </p>
                    <p>
                        <a href="https://www.npmjs.com/package/@nwc-sdk/client" target="_blank">Get the TS NPM
                            library</a>
                    </p>
                </div>
                <div class="text-center" id="spinner" style="display: none;">
                    <div class="spinner-border m-5 text-warning" role="status" style="width: 5rem; height: 5rem;">
                    </div>
                </div>
                <table id="table" class="table table-striped" style="display: none;">
                    <thead>
                        <tr class="table-primary">
                            <th data-field="name" scope="col">Name</th>
                            <th data-field="method" scope="col">Method</th>
                            <th data-field="url" scope="col">URL</th>
                            <th data-field="status" scope="col">Status</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
